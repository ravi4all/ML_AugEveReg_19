<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 40%;
        }
        
        td {
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>Salary Prediction System</h1>

    <form action="#">
        <table border="2">
            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" name="gender" value="1"> Male
                    <input type="radio" name="gender" value="0"> Female
                </td>
            </tr>
            <tr>
                <td>Enter 10th Percentage</td>
                <td>
                    <input type="text" placeholder="Enter 10th Percentage" name="10per">
                </td>
            </tr>
            <tr>
                <td>Enter 12th Percentage</td>
                <td>
                    <input type="text" placeholder="Enter 12th Percentage" name="12per">
                </td>
            </tr>
            <tr>
                <td>Select College tier</td>
                <td>
                    <select name="tier">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Degree</td>
                <td>
                    <select name="degree">
                        <option value="btech">Btech</option>
                        <option value="mtech">Mtech</option>
                        <option value="bs">BS</option>
                        <option value="ms">MS</option>
                        <option value="phd">Phd</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Enter College GPA</td>
                <td>
                    <input type="text" placeholder="Enter college GPA" name="gpa">
                </td>
            </tr>
            <tr>
                <td>Enter English Marks</td>
                <td>
                    <input type="text" placeholder="Enter English Marks" name="eng">
                </td>
            </tr>
            <tr>
                <td>Enter Logical Marks</td>
                <td>
                    <input type="text" placeholder="Enter Logical Marks" name="logical">
                </td>
            </tr>
            <tr>
                <td>Enter Quant Marks</td>
                <td>
                    <input type="text" placeholder="Enter Quant Marks" name="quant">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
